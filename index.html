<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style\mosaic_style.css">

</head>

<body onload="OnStart()">

<div style="left:100px; top:400px" id="id1" onclick="Chek('id1')">Chek!</div>

<!--<div style="left:100px; top:400px" id="id1">Chek!</div>-->
<div id="timer"></div>

<audio id="audio_colors" preload="auto">
    <source src="audio\Colors.mp3">
    <source src="audio\Colors.ogg">
</audio>
<audio id="audio_awards" preload="auto">
    <source src="audio\Awards.mp3">
    <source src="audio\Awards.ogg">
</audio>
<audio id="audio_fon" autoplay loop>
    <source src="audio\smile.mp3">
</audio>

<table id="new_field" class="new_field" border="2"></table>
<table id="new_rainbow" class="new_rainbow" border="2"></table>

<table border="2" class="map">
    <tr>
        <td id="m1" ></td>
        <td id="m2" ></td>
        <td id="m3" ></td>
        <td id="m4" ></td>
    </tr>
    <tr>
        <td id="m5" ></td>
        <td id="m6" ></td>
        <td id="m7" ></td>
        <td id="m8" ></td>
    </tr>
    <tr>
        <td id="m9" ></td>
        <td id="m10"></td>
        <td id="m11"></td>
        <td id="m12"></td>
    </tr>
    <tr>
        <td id="m13"></td>
        <td id="m14"></td>
        <td id="m15"></td>
        <td id="m16"></td>
    </tr>
</table>

<div id="wr" class="wr">
    <div id="mess" class="mess">
        <table border = "2" class="result" cellpading="0" cellspacing="5">
            <tr>
                <td id="res1" colspan="3" ><div id="mes_res"></div></td>
                <td id="res2" colspan="3" ><div id="img_res"></div></td>

            </tr>
            <tr>
                <td id="res3" colspan="2" width="33%" onclick="Repeat()"><div id="but1"></div></td>
                <td id="res4" colspan="2" width="33%" onclick="LoadMenu()"><div id="but2"></div></td>
                <td id="res5" colspan="2" width="33%" onclick="NewLevel()"><div id="but3"></div></td>
            </tr>
        </table>
    </div>
</div>


<div style="left:250px; top:400px" id="id2" onclick="PauseOn()">Pause!</div>

<div id="p1" class="wr">
    <div id="p2" class="mess">
        <div style="position: absolute; top:100px; left: 125px;">P A U S E !!!</div>
        <div id="p3" onclick="PauseOff()">BACK TO THE GAME</div>
    </div>
</div>



<script src="script\global_var.js" type="text/javascript"></script>
<script src="script\draw.js" type="text/javascript"></script>
<script src="script\data_base.js" type="text/javascript"></script>

</body>
</html>
